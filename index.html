<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Product card2</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<a class="navbar-brand" href="#">
				<img class="logo1" src="Images/logo.png" alt="checked">
			</a>
			<button class="navbar-toggler type=button" data-toggle="collapse" data-target="#mynav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="mynav">
				<ul class="nav navbar-nav">
					<li class="nav-item"><a class="nav-link active" id="" href="#">MEN</a></li>
					<li class="nav-item"><a class="nav-link" id="women" href="#">WOMEN</a></li>
					<li class="nav-item"><a class="nav-link" id="boys" href="#">BOYS</a></li>
					<li class="nav-item"><a class="nav-link" id="girls" href="#">GIRLS</a></li>
					<li class="nav-item"><a class="nav-link" id="custom" href="#">CUSTOMIZE</a></li>
					<li class="nav-item">
						<a class="nav-link" id="" href="#">
							<img class="cart1" src="Images/cart2.png" alt="empty shopping cart">
							<span class="badge">3</span>
						</a></li>
					
				</ul>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="header">
				<p>
				<span class="left">
				<h3 class="left left">Max 90</h3>
				</span>
				<span class="productt-title">
					<span></span><img class="arrow-left" src="Images/arrow-left.png" alt="arrow left">
					<h1>Nike Air Max 2015</h1>
					<hr>
					<img class="arrow-right" src="Images/arrow-right.png" alt="arrow-right">
				</span>
				<span class="right">
					<h3 class="right right">Nike</h3>
					</span>
			</p>
			</div>
			<div class="background">
				<img class="nike" src="Images/Nike.png" alt="nike logo">
			</div>
			<div class="card card-main">
				<div class="card-body">
					<img class="image" src="Images/shoe.png" alt="shoe">
					<div class="caption">
						<button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown"><b>10 US</b>
							<span class="caret"></span>
						</button>
						<div class="amount"><del>$170.00</del><br>
							<span>$<strong>79</strong><small>,00</small>
							</span>
						</div>
						<aside class="side-badge">
							<img class="cart-down" src="Images/cart-down.png" alt="cart down">
						</aside>
					</div>
				</div>
				
				</div>
			</div>
	
	
	
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	</body>
</html>
